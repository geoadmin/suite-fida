<div>
    <div class="modal-body p-0">

        <!-- header -->
        <div class="fida-widget-header">
            <label>Create Version</label>
            <button class="btn esri-icon-close float-right" (click)="cancelClick()"></button>
        </div>

        <!-- body -->
        <form [formGroup]="form">
            <div class="row form-group">
                <div class="col-6 attribute-label">
                    Name
                </div>
                <div class="col-6 form-group">
                    <input type="text" class="form-control" formControlName="versionName" [(ngModel)]="gdbVersion.versionName">
                </div>
            </div>
            <div class="row">
                <div class="col-6 attribute-label">
                    Description
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" formControlName="description" [(ngModel)]="gdbVersion.description">
                </div>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="fida-widget-footer">
        <button type="button" class="btn btn-primary float-right ml-2" (click)="createClick()">Create</button>
        <button type="button" class="btn btn-default float-right" (click)="cancelClick()">Cancel</button>        
    </div>
</div>
