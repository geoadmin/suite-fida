<!-- header-->
<div class="row">
    <div class="col-12 plus-minus-header" data-toggle="collapse" [attr.data-target]="'#' + componentId"
        [class]="getHeaderClass()">
        {{ header | translate }}</div>
</div>

<!-- body -->
<div class="row plus-minus-body" [id]="componentId">
    <div class="col-12">
        <div *ngFor="let attribute of differenceFeature?.attributes">
            <div class="row" [class]="getDiffClass(attribute)"  [hidden]="hideAttribute(attribute)">
                <div [class]="getColClass(attribute)">{{ getAttributeName(attribute) }} : {{ getFormatedVersionValue(attribute) }} </div>
                <div class="col-6" [hidden]="!attribute.defaultValue" >
                    Default-Version: {{ getFormatedDefaultValue(attribute) }} </div>
            </div>
        </div>
    </div>
</div>
