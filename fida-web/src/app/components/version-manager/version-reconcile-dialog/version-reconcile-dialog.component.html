<div class="version-reconcile-dialog" [class.spinner]="showSpinner">

    <!-- header -->
    <div class="fida-widget-header">
        <label>{{ 'app.version_reconcile.title' | translate }}</label>
        <button class="btn esri-icon-close float-right" (click)="cancelClick()"></button>
    </div>

    <!-- body -->
    <div class="fida-widget-body container">

        <div class="row">
            <div class="col-12 py-2">
                <div class="float-right">
                    <input type="checkbox" [(ngModel)]="showAll" />
                    {{'app.version_reconcile.showAll' | translate }}
                </div>
            </div>
        </div>

        <div *ngFor="let differenceGroup of differences?.groups">
            <app-difference-list-tree [differenceFeatures]="differenceGroup.features" [showAll]="showAll"
                [componentId]="'feature_tree_list_' + differenceGroup.name"
                [title]="'app.version_reconcile.' + differenceGroup.name">
            </app-difference-list-tree>
        </div>
    </div>

    <!-- footer -->
    <div class="fida-widget-footer">
        <a class="float-left" [href]="downloadUrl" [download]="downloadName">
            {{ 'app.version_reconcile.download' | translate }}</a>
        <button type="button" class="btn btn-primary float-right ml-2"
            (click)="showAcceptDifferencesDialogClick(acceptDiferencesTemplate)">
            {{ 'app.version_reconcile.accept' | translate }}</button>
        <button type="button" class="btn btn-danger float-right ml-2" (click)="declineDifferencesClick()">
            {{ 'app.version_reconcile.decline' | translate }}</button>
        <button type="button" class="btn btn-default float-right" (click)="cancelClick()">
            {{ 'app.global.cancel' | translate }}</button>
    </div>
</div>

<!-- accept-differences dialog -->
<ng-template #acceptDiferencesTemplate>
    <div class="modal-body text-center">
        <div class="m-3">
            {{ 'app.version_reconcile.accept_dialog_text' | translate }}
        </div>

        <div class="m-3">
            <a class="btn btn-primary" [href]="downloadUrl" [download]="downloadName" (click)="downloadClick()">
                {{ 'app.version_reconcile.download' | translate }}</a>
        </div>

        <div class="warning m-3 p-3">
            {{ 'app.version_reconcile.accept_dialog_warning' | translate }}
        </div>

        <div class="m-3">
            <button type="button" class="btn btn-default" (click)="acceptDifferencesCancelClick()">
                {{ 'app.global.cancel' | translate }}</button>
            <button type="button" class="btn btn-primary ml-2" (click)="acceptDifferencesClick()"
                [disabled]="!downloaded">
                {{ 'app.version_reconcile.accept' | translate }}</button>
        </div>
    </div>
</ng-template>
