<div class="version-reconcile-dialog" [class.spinner]="showSpinner">

     <!-- header -->
     <div class="fida-widget-header">
        <label>{{ 'app.version_reconcile.title' | translate }}</label>
        <button class="btn esri-icon-close float-right" (click)="cancelClick()"></button>
    </div>

    <!-- body -->
    <div class="fida-widget-body">
        <p>{{ differences }}</p>
    </div>

    <!-- footer -->
    <div class="fida-widget-footer">
        <button type="button" class="btn btn-primary float-right ml-2"
            (click)="acceptDifferencesClick()">{{ 'app.version_reconcile.accept' | translate }}</button>
        <button type="button" class="btn btn-danger float-right ml-2"
            (click)="declineDifferencesClick()">{{ 'app.version_reconcile.decline' | translate }}</button>
        <button type="button" class="btn btn-default float-right" (click)="cancelClick()">{{ 'app.global.cancel' | translate }}</button>
    </div>

</div>
