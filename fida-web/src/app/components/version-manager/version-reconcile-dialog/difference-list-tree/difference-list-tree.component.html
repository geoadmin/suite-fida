<!-- header-->
<div class="row">
    <div class="col-12 tree-header plus-minus-header" data-toggle="collapse" [attr.data-target]="'#' + componentId">
        {{ title | translate }} ({{ differenceFeatures?.length }})
    </div>
</div>

<!-- body-->
<div class="row plus-minus-body" [id]="componentId">
    <div class="col-12" *ngFor="let differenceFeature of differenceFeatures">

        <!-- feature header-->
        <div class="row">
            <div class="col-12 plus-minus-header" data-toggle="collapse" [class]="getDiffClass(differenceFeature)"
                [attr.data-target]="'#' + getId('oid',differenceFeature)">
                {{ getFeatureName(differenceFeature) }}
            </div>
        </div>

        <!-- related feature body -->
        <div class="row plus-minus-body" [id]="getId('oid',differenceFeature)">
            <div class="col-12">
                <app-difference-tree [differenceFeature]="differenceFeature" [showAll]="showAll">
                </app-difference-tree>
            </div>
        </div>
    </div>
</div>
