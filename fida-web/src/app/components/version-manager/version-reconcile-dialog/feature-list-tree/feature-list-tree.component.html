<!-- header-->
<div class="row">
    <div class="col-12 tree-header plus-minus-header" data-toggle="collapse" [attr.data-target]="'#' + componentId">
        {{ title | translate }} ({{ differences?.length }})
    </div>
</div>

<!-- body-->
<div class="row plus-minus-body" [id]="componentId">
    <div class="col-12" *ngFor="let difference of differences">

        <!-- feature header-->
        <div class="row">
            <div class="col-12 plus-minus-header" data-toggle="collapse" [class]="getDiffClass(difference.versionFeature)"
                [attr.data-target]="'#' + getId('oid',feature)">
                {{ getFeatureName(difference.versionFeature) }}
            </div>
        </div>

        <!-- related feature body -->
        <div class="row plus-minus-body" [id]="getId('oid',feature)">
            <div class="col-12">
                <app-feature-tree [feature]="difference.versionFeature" [showAll]="showAll">
                </app-feature-tree>
            </div>
        </div>
    </div>
</div>
