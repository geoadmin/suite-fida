<!-- general feature -->
<app-difference-attribute-tree [differenceFeature]="differenceFeature" relationshipName="general"
    header="app.relationship.general">
</app-difference-attribute-tree>

<div *ngFor="let relatedFeatureGroup of differenceFeature?.relatedFeatures"
    [hidden]="hideRelatedFeatures(relatedFeatureGroup)">
    <!-- related feature list header-->
    <div class="row">
        <div class="col-12 plus-minus-header" data-toggle="collapse"
            [attr.data-target]="'#' + getId(relatedFeatureGroup.name, differenceFeature)">
            <strong>{{ 'app.relationship.' + relatedFeatureGroup.name | translate }} ({{
                relatedFeatureGroup.features.length }})</strong>
        </div>
    </div>

    <!-- related feature list body -->
    <div class="row plus-minus-body" [id]=" getId(relatedFeatureGroup.id, differenceFeature)">
        <div class="col-12">
            <div *ngFor="let relatedDifferenceFeature of relatedFeatureGroup.features">
                <app-difference-attribute-tree [differenceFeature]="relatedDifferenceFeature"
                    [relationshipName]="relatedFeatureGroup.name" [showAll]="showAll">
                </app-difference-attribute-tree>
            </div>
        </div>
    </div>
</div>
