<div *ngIf="feature" class="feature-view">
    <div class="feature-view-container">
    
        <!-- header -->
        <div class="fida-widget-header">
            <label>{{ getHeaderText() }}</label>
        </div>

        <!-- body -->
        <div [ngSwitch]="feature?.layer.id">

            <!-- lfp feature -->
            <app-lfp-edit *ngSwitchCase="'LFP'" [feature]="feature" [formGroup]="form" [readonly]="true"></app-lfp-edit>

             <!-- hfp feature -->
             <app-hfp-edit *ngSwitchCase="'HFP'" [feature]="feature" [formGroup]="form" [readonly]="true"></app-hfp-edit>

              <!-- lsn feature -->
              <app-lsn-edit *ngSwitchCase="'LSN'" [feature]="feature" [formGroup]="form" [readonly]="true"></app-lsn-edit>

            <!-- default -->
            <app-default-view *ngSwitchDefault [feature]="feature"></app-default-view>
        </div>
    </div>

    <!-- footer -->
    <div class="fida-widget-footer">
        <button type="button" class="btn btn-primary float-right ml-2" (click)="editClick()">Edit</button>
        <button type="button" class="btn btn-primary float-right ml-2" (click)="editGeometryClick()">Edit
            Geometry</button>
        <button type="button" class="btn btn-danger float-right"
            (click)="showDeleteDialogClick(deleteDialotTemplate)">Delete</button>
    </div>
</div>

<!-- delete dialog -->
<ng-template #deleteDialotTemplate>
    <div class="modal-body text-center">
        <p>Do you realy want to delete Feature<br /><strong>{{ getFeatureName() }}?</strong></p>
        <button type="button" class="btn btn-default" (click)="deleteCancelClick()">Cancel</button>
        <button type="button" class="btn btn-danger ml-2" (click)="deleteClick()">Delete</button>
    </div>
</ng-template>
