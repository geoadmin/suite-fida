<div [formGroup]="formGroup" class="error-text-container">

    <!-- value -->
    <div [ngSwitch]="getFieldType()">
        <!--domain value-->
        <div *ngSwitchCase="'domain'">
            <select formControlName="value" [(ngModel)]="feature?.attributes[formControlName]" [name]="formControlName"
                [placeholder]="placeholder" class="form-control">
                <option *ngFor="let codedValue of getCodedValues()" [ngValue]="codedValue.code"
                    [selected]="codedValue.code === feature?.attributes[formControlName]">
                    {{ codedValue.name }}
                </option>
            </select>
        </div>

        <!-- date value -->
        <div *ngSwitchCase="'date'">
            <input type="text" class="form-control" formControlName="value" [name]="formControlName" bsDatepicker
                [bsValue]="feature?.attributes[formControlName]">
        </div>

        <!-- number value -->
        <div *ngSwitchCase="'number'">
            <input type="number" class="form-control" formControlName="value" [name]="formControlName"
                [placeholder]="placeholder" [(ngModel)]="feature?.attributes[formControlName]">
        </div>

        <!-- textarea value -->
        <div *ngSwitchCase="'textarea'">
            <textarea class="form-control" formControlName="value" rows="3" [name]="formControlName"
                [placeholder]="placeholder" [(ngModel)]="feature?.attributes[formControlName]"></textarea>
        </div>

        <!-- default value -->
        <div *ngSwitchDefault>
            <input type="text" class="form-control" formControlName="value" [name]="formControlName"
                [placeholder]="placeholder" [(ngModel)]="feature?.attributes[formControlName]">
        </div>
    </div>

    <!-- validation -->
    <div class="error-text" *ngIf="formGroup.controls.value.errors?.required">
        Value required!
    </div>
</div>
