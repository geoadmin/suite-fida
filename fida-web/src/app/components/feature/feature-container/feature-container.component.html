<div *ngIf="feature" class="feature-container">

    <!-- header -->
    <div class="feature-container-header">
    </div>

    <!-- body -->
    <div class="feature-container-body">
        <app-feature-view [feature]="feature">
        </app-feature-view>
    </div>

    <!-- footer -->
    <div class="fida-widget-footer">
        <button type="button" class="btn btn-primary float-right ml-2" (click)="editClick()">Edit</button>
        <button type="button" class="btn btn-primary float-right ml-2" (click)="editGeometryClick()">Edit
            Geometry</button>
        <button type="button" class="btn btn-danger float-right"
            (click)="showDeleteDialogClick(deleteDialotTemplate)">Delete</button>
    </div>
</div>

<!-- delete dialog -->
<ng-template #deleteDialotTemplate>
    <div class="modal-body text-center">
        <p>Do you realy want to delete Feature<br /><strong>{{ getFeatureName() }}?</strong></p>
        <button type="button" class="btn btn-default" (click)="deleteCancelClick()">Cancel</button>
        <button type="button" class="btn btn-danger ml-2" (click)="deleteClick()">Delete</button>
    </div>
</ng-template>
