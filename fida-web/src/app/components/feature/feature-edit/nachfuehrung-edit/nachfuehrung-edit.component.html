<div class="card">

    <!-- header -->
    <div class="card-header mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" [attr.data-target]="'#' + getId()"
            aria-expanded="false">{{ getHeaderText() }}</button>
    </div>

    <!--body -->
    <div [id]="getId()" class="collapse">
        <div class="card-body">

            <div class="row">
                <div class="col-3 attribute-label">
                    NACHFUEHRUNGSDATUM
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="NACHFUEHRUNGSDATUM"></app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">
                    NACHFUEHRUNGSPERIMETER
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="NACHFUEHRUNGSPERIMETER">
                    </app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">
                    UNTERHALTART
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="UNTERHALTART"></app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">
                    ARBEITSKUERZELTEXT
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="ARBEITSKUERZELTEXT"></app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">
                    ERLEDARBBESCHREIBUNG
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="ERLEDARBBESCHREIBUNG">
                    </app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">
                    BESCHAEDIGUNG_PENDENZ
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="BESCHAEDIGUNG_PENDENZ">
                    </app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">
                    MUTATIONID_FPDS
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="MUTATIONID_FPDS"></app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">
                    PUNKTID_FPDS
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="PUNKTID_FPDS"></app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">
                    BEMERKUNG
                </div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" name="BEMERKUNG"></app-attribute-value-edit>
                </div>
            </div>


            <div class="row mt-2">
                <div class="col-12">
                    <button type="button" class="btn btn-danger float-right" (click)="deleteClick()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
