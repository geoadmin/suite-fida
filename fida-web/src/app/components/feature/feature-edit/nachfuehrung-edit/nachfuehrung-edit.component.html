<div class="card" [formGroup]="formGroup">

    <!-- header -->
    <div class="card-header mb-0 collapsed" type="button" data-toggle="collapse" [attr.data-target]="'#' + componentId"
        aria-expanded="false">{{ getHeaderText() }}
    </div>

    <!-- body -->
    <div [id]="componentId" class="collapse" [class.readonly]="readonly">
        <div class="card-body">

            <div class="row">
                <div class="col-3 attribute-label">NACHFUEHRUNGSDATUM</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="NACHFUEHRUNGSDATUM"
                        [required]="true">
                    </app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">NACHFUEHRUNGSPERIMETER</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="NACHFUEHRUNGSPERIMETER"
                        [required]="true">
                    </app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">UNTERHALTART</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="UNTERHALTART" [required]="true">
                    </app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">ARBEITSKUERZELTEXT</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="ARBEITSKUERZELTEXT"
                        [required]="true">
                    </app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">ERLEDARBBESCHREIBUNG</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="ERLEDARBBESCHREIBUNG"
                        [required]="true">
                    </app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">BESCHAEDIGUNG_PENDENZ</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="BESCHAEDIGUNG_PENDENZ">
                    </app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">ERSTERSTELLUNG</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="ERSTERSTELLUNG" [required]="true">
                    </app-attribute-value-edit>
                </div>
                <div class="col-3 attribute-label">PROTOKOLLSICHTBAR</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="PROTOKOLLSICHTBAR" [required]="true">
                    </app-attribute-value-edit>
                </div>
            </div>

            <div class="row">
                <div class="col-3 attribute-label">BEMERKUNG</div>
                <div class="col-3">
                    <app-attribute-value-edit [feature]="feature" formControlName="BEMERKUNG">
                    </app-attribute-value-edit>
                </div>
            </div>

            <!-- delete button -->
            <div class="row mt-2" [hidden]="readonly">
                <div class="col-12">
                    <button type="button" class="btn btn-danger float-right" (click)="deleteClick()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
